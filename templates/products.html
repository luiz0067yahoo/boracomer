<div id="product" class="d-flex justify-content-center flex-wrap h-100">
	<div class="d-flex align-self-start flex-wrap margin-15 list container-block-by w-100 h-100 ">
		<div class="w-100 d-flex justify-content-between">
			<button class="bg-transparent border-0" @click="goBack"><label class="font-size-1  "><svg class="button-mini-squared" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z"/></svg></label></button>
			<a class="text-decoration-none" :href="'#'+storePath+'/buscar-produtos'"><button class="button-mini-squared font-size-1 bg-primary d-flex rounded-10 text-white hover-opacity-75 d-flex justify-content-center align-items-center"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg></button></a>
		</div>
		<hr class="hr-5 opacity-100" style="background-color:red;">
		<div class="w-100" v-for="(product, index) in products">
			<a class="text-decoration-none text-black" :href="'#'+storePath+'/item-pedido/'+product.id">
				<div  class="w-100 d-flex justify-content-between mt-0 ">
					<div class="d-flex flex-wrap ">
						<label class="font-size-2 m-0  w-100"><b>{{product.descricao}}</b></label>
						<label class="font-size-3 m-0 text-muted w-100">{{product.descricao_longa}}</label>
						<label class="font-size-3 m-0 align-self-end w-100">R$ {{parseFloat(product.preco).toFixed(2).replace('.',',')}}</label>
					</div>
					<div class="product-mini-image rounded-10 " v-bind:style="{ backgroundImage: 'url('+(isEmpty(product.image_url)?emptyPhoto:product.image_url)+')',backgroundSize:'cover'}"> </div>
				</div>
			</a>
			<hr class=" w-100 margin-15"/>
		</div>
	</div>
</div>
