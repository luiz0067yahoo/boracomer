<div id="login" class="d-flex flex-wrap align-content-between justify-content-center w-100 h-100">
	<div class="d-flex justify-content-between w-100">
		<div class="d-block">
			<div id="food-left-top"></div>
			<div id="food-half-top"></div>
		</div>
		<div id="food-right-top"></div>
	</div>
	<div class="d-flex justify-content-between w-100 align-self-baseline">
		<div id="food-left-bottom"></div>
		<div id="food-right-bottom"></div>
	</div>
	<div class="position-absolute d-flex justify-content-center flex-wrap">
		<div class="d-flex align-self-center flex-wrap margin-15 container-block-by">
			<div class="w-100"><div id="logo" class="mx-auto"  :style="{ backgroundImage: 'url(' + (isEmpty(store.logo_url)?emptyPhoto:store.logo_url) + ')' }"></div></div>
		</div>
			<label id="slogam" class="w-100 text-center  font-size-1 ">
				<p><b>{{store.nome}}</b></p>
			</label>
			<label id="slogam" class="w-100 text-center text-danger font-size-2 ">
				<p>{{menssageError}}</p>
			</label>
			
			<div class="w-100 margin-top-15" >
				<input v-model="userName" placeholder="Digite seu Login" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
			</div>
			<div class="w-100 margin-top-15" >
				<input v-model="userPassword" type="password" placeholder="Digite sua Senha" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
			</div>
			<div class="w-100 margin-top-15" >
				<a v-on:click="login()" class="text-decoration-none"><button class="big-button-center bg-primary text-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
					<label class="d-flex align-self-center">Entre</label>
				</button></a>
			</div>
			
			<div class="w-100 margin-top-15" >
				<a :href="'#'+storePath+'/create-user-login'" class="text-decoration-none"><button class="big-button-center bg-white border-0 font-size-2 text-center text-primary hover-opacity-75 d-flex justify-content-center  align-items-center">
					<label class="">Crie sua conta {{store.nome}} aqui</label>
				</button></a>
			</div>
	</div>
</div>
